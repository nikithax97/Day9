<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="styles/style.css"/>
  <title>D9</title>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="box">
      <form class="form">
        <input type="text" placeholder="Add a new task...">
        <button class="add">Add</button>
      </form>
    </div>
    <div class="btns">
      <button class="first">All</button>
      <button>Active</button>
      <button>Completed</button>
    </div>
    <div class="main">
      <div class="checkbx">
        <label><input type="checkbox">Review project proposal</label>
        <button class="del">Delete</button>
      </div>
      <div class="checkbx">
        <label><input type="checkbox"><del>Send weekly report</del></label>
        <button class="del">Delete</button>
      </div>
      <div class="checkbx">
        <label><input type="checkbox">Shedule team meeting</label>
        <button class="del">Delete</button>
      </div>
      <div class="checkbx">
        <label><input type="checkbox">Prepare presentation slides</label>
        <button class="del">Delete</button>
    </div>
  </div>
</body>
</html>
